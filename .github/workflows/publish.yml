name: Publish package

on:
  push:
    branches:
      - main

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PACKAGE_NAME: ${{ vars.NPM_PACKAGE_NAME || '@ismailnguyen/game-of-life-js' }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Skip if version already published
        id: version-check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if npm view "${PACKAGE_NAME}@${VERSION}" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Version ${VERSION} already published; skipping." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.exists == 'false'
        run: |
          ACCESS_FLAG=""
          if [[ "$PACKAGE_NAME" == @*/* ]]; then
            ACCESS_FLAG="--access public"
          fi
          npm publish $ACCESS_FLAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
